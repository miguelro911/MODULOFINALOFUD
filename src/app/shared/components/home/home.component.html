<!-- email-form.component.html -->
<mat-card>
    <mat-card-title>Consulta de datos por correo electrónico</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="LoginCoordinador()" >
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email">
          <mat-error *ngIf="formRegistrarCoordinador.controls.email.invalid">Ingrese un correo electrónico válido</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="formRegistrarCoordinador.invalid">
          Consultar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
  
  <mat-card *ngIf="data">
    <mat-card-title>Datos relacionados con {{ email }}</mat-card-title>
    <mat-card-content>
      <ul>
        <li *ngFor="let item of data">{{ item }}</li>
      </ul>
    </mat-card-content>
  </mat-card>
