<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Inicio de sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input [(ngModel)]="email" [formControl]="formControl_email" matInput>
        <mat-error *ngIf="formControl_email.invalid">{{utilService.validateFormControl(formControl_email)}}</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <div>
        <button class="btn btn-primary button" [disabled]="formControl_email.invalid" (click)="LoginCoordinador()">Iniciar sesión</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
