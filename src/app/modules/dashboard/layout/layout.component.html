<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="modulo/login">Login coordinador</a>
      <a mat-list-item routerLink="modulo/registro">Registro coordinador</a>
      <a mat-list-item routerLink="modulo/crear-evento">Crear evento</a>
      <a mat-list-item routerLink="modulo/calendario" *ngIf="staticLoginEmail" [disabled]="!calendarRenderCondition()">Calendario</a>
      <a mat-list-item routerLink="modulo/seleccion" *ngIf="staticLoginEmail" [disabled]="!selectionRenderCondition()">Selecci√≥n</a>
      <a mat-list-item routerLink="student/asistencia" *ngIf="staticLoginEmail" [disabled]="!attendanceRenderCondition()">Asistencia</a>
      <a mat-list-item routerLink="modulo/liquidacion" *ngIf="staticLoginEmail" [disabled]="!liquidationRenderCondition()">Liquidaciones</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Modulo_OFUD</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
