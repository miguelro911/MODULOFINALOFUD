<form [formGroup]="asistenciaForm" (ngSubmit)="registrarAsistencia()">
  <table mat-table [dataSource]="participantes" class="mat-elevation-z8">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let participante">{{ participante.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="asistencia">
      <th mat-header-cell *matHeaderCellDef>Asistencia</th>
      <td mat-cell *matCellDef="let participante">
        <mat-radio-group formControlName="{{participante.id}}">
          <mat-radio-button value="presente">Presente</mat-radio-button>
          <mat-radio-button value="ausente">Ausente</mat-radio-button>
          <mat-radio-button value="falla">Falla</mat-radio-button>
        </mat-radio-group>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let participante; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button color="primary" type="submit">Guardar</button>
</form>
