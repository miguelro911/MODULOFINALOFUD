<mat-card class="container">
  <app-periodo-selec (event)="showConfirmButton()"></app-periodo-selec>
  <app-spinner *ngIf="spinner"></app-spinner>
  <mat-card-header *ngIf="studentsRetrieved && studentsRetrieved.length != 0">
    <mat-card-title>Listado de estudiantes</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button *ngIf="showButton" mat-fab extended color="primary" [disabled]="spinner" (click)="getAllStudents()">
      Seleccionar
    </button>
    <table mat-table [dataSource]="studentsRetrieved" *ngIf="studentsRetrieved && studentsRetrieved.length != 0" class="mat-elevation-z4">
      <ng-container [matColumnDef]="col.name" *ngFor="let col of columns_schema">
        <th mat-header-cell *matHeaderCellDef>{{col.label}}</th>
        <td mat-cell *matCellDef="let student">
          {{student[col.name]}}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayed_columns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayed_columns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
