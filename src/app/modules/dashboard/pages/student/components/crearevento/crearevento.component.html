<div class="container">
  <app-periodo-selec (event)="getRequiredData($event)"></app-periodo-selec>
  <mat-card *ngIf="theaterPlays.length != 0 && calendarTypes.length != 0">
    <app-spinner *ngIf="spinner"></app-spinner>
    <mat-card-header>
      <mat-card-title>
        Creación de evento
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill" style="margin-bottom: 1rem;">
        <mat-label>Tipo de actividad</mat-label>
        <mat-select [formControl]="formControl_calendarType" [(value)]="selectedCalendar">
          <mat-option *ngFor="let calendarType of calendarTypes" [value]="calendarType.idtipocalen">
            {{calendarType.desctipocalen}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" style="margin-bottom: 1rem;">
        <mat-label>Obra</mat-label>
        <mat-select [formControl]="formControl_theaterPlay" [(value)]="selectedTheaterPlay">
          <mat-option *ngFor="let theaterPlay of theaterPlays" [value]="theaterPlay.idobra">
            {{theaterPlay.titulo}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill" style="margin-bottom: 1rem;">
        <mat-label>Fecha de inicio</mat-label>
        <input matInput [(ngModel)]="startDate" [formControl]="formControl_startDate" (click)="picker_1.open()" [matDatepicker]="picker_1">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker_1"></mat-datepicker-toggle>
        <mat-datepicker #picker_1></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill" style="margin-bottom: 1rem;">
        <mat-label>Fecha de finalización</mat-label>
        <input matInput [(ngModel)]="endDate" [formControl]="formControl_finishDate" (click)="picker_2.open()" [matDatepicker]="picker_2">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker_2"></mat-datepicker-toggle>
        <mat-datepicker #picker_2></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <div>
        <button class="btn btn-primary button" [disabled]="spinner || !areValidFields()" (click)="createEvent()">Crear evento</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
